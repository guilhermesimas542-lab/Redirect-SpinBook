    <style>
        :root {
            --brand-coral: #FF6B4A;
            --dark-navy: #1a2332;
            --darker-navy: #0f1419;
            --text-white: #ffffff;
            --glow-coral: rgba(255, 107, 74, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, var(--darker-navy) 0%, var(--dark-navy) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* HEADER SECTION - LOGO INTEGRATION */
        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 0.8s ease-in;
            z-index: 10;
        }

        .logo-container {
            background: rgba(26, 35, 50, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 107, 74, 0.3);
            animation: logoFloat 3s infinite ease-in-out;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            display: block;
            filter: brightness(0.95) contrast(1.1);
        }

        /* MAIN CARD SECTION */
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .outer-frame {
            width: 320px;
            height: 320px;
            border-radius: 24px;
            border: 3px solid var(--brand-coral);
            box-shadow: 0 0 30px rgba(255, 107, 74, 0.5), 0 0 60px rgba(255, 107, 74, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glowPulse 2.5s infinite ease-in-out;
            position: relative;
            background: rgba(26, 35, 50, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 107, 74, 0.5), 0 0 60px rgba(255, 107, 74, 0.25);
                border-color: var(--brand-coral);
            }
            50% {
                box-shadow: 0 0 45px rgba(255, 107, 74, 0.7), 0 0 90px rgba(255, 107, 74, 0.4);
                border-color: #ff8a6d;
            }
        }

        .inner-frame {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            border: 2px solid var(--brand-coral);
            box-shadow: 0 0 25px rgba(255, 107, 74, 0.7), inset 0 0 20px rgba(255, 107, 74, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: rgba(15, 20, 25, 0.5);
        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .promo-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(26, 35, 50, 0.2) 100%);
            pointer-events: none;
        }

        .promo-image:hover {
            transform: scale(1.02);
        }

        /* TEXT SECTION */
        .text-section {
            margin-top: 35px;
            text-align: center;
        }

        .main-text {
            font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif;
            font-weight: 700;
            font-size: 30px;
            color: var(--text-white);
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .highlight {
            color: var(--brand-coral);
            font-weight: 900;
            text-shadow: 0 0 20px rgba(255, 107, 74, 0.6);
        }

        /* LOADING INDICATOR */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .dot {
            width: 14px;
            height: 14px;
            background: var(--brand-coral);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 107, 74, 0.6);
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 107, 74, 0.6);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
                box-shadow: 0 0 20px rgba(255, 107, 74, 0.9);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .logo {
                width: 100px;
            }

            .logo-container {
                padding: 10px;
            }

            .outer-frame {
                width: 280px;
                height: 280px;
            }

            .inner-frame {
                width: 240px;
                height: 240px;
            }

            .main-text {
                font-size: 24px;
            }

            .card-container {
                margin-top: 60px;
            }

            .text-section {
                margin-top: 30px;
            }

            .loading-dots {
                margin-top: 20px;
            }
        }

        /* ACCESSIBILITY - REDUCED MOTION */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .logo-container {
                animation: none;
            }

            .outer-frame {
                animation: none;
            }

            .dot {
                animation: none;
                opacity: 1;
            }
        }

        /* FALLBACK FOR BROWSERS WITHOUT BACKDROP-FILTER */
        @supports not (backdrop-filter: blur(10px)) {
            .logo-container {
                background: rgba(26, 35, 50, 0.9);
            }

            .outer-frame {
                background: rgba(26, 35, 50, 0.6);
            }
        }
