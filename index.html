<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinBookie - Activando Bono</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #000000;
            --dark-green: #0a2f1f;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Inter', sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--dark-green) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* HEADER SECTION */
        .header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 0.6s ease-in;
        }

        .logo {
            width: 200px;
            height: auto;
            display: block;
        }

        /* MAIN CARD SECTION */
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
        }

        .outer-frame {
            width: 320px;
            height: 320px;
            border-radius: 24px;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4), 0 0 60px rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: glowPulse 2s infinite ease-in-out;
            position: relative;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.4), 0 0 60px rgba(0, 255, 136, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.6), 0 0 80px rgba(0, 255, 136, 0.3);
            }
        }

        .inner-frame {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6), inset 0 0 20px rgba(0, 255, 136, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .promo-image:hover {
            transform: scale(1.02);
        }

        /* TEXT SECTION */
        .text-section {
            margin-top: 30px;
            text-align: center;
        }

        .main-text {
            font-family: 'Montserrat', 'Inter', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
            line-height: 1.4;
        }

        .highlight {
            color: var(--neon-green);
            font-weight: 800;
        }

        /* LOADING INDICATOR */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .logo {
                width: 160px;
            }

            .outer-frame {
                width: 280px;
                height: 280px;
            }

            .inner-frame {
                width: 240px;
                height: 240px;
            }

            .main-text {
                font-size: 22px;
            }

            .card-container {
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header">
        <img src="/images/Logo Spinbook.jpeg" alt="SpinBookie Logo" class="logo">
    </header>

    <!-- MAIN CARD SECTION -->
    <div class="card-container">
        <div class="outer-frame">
            <div class="inner-frame">
                <img src="/public/images/300-Bonos.webp" alt="Bono 300%" class="promo-image">
            </div>
        </div>

        <!-- TEXT SECTION -->
        <div class="text-section">
            <p class="main-text">
                Est√°s activando tu bono del <span class="highlight">100%</span>...
            </p>

            <!-- LOADING INDICATOR -->
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        // REDIRECT FUNCTIONALITY
        const PLACEHOLDER_URL = 'https://example.com'; // Substitua pela URL de destino real
        
        setTimeout(function() {
            console.log('Redirigiendo a:', PLACEHOLDER_URL);
            window.location.href = PLACEHOLDER_URL;
        }, 2000);
    </script>
</body>
</html>
